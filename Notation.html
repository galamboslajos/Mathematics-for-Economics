<table>
 <thead>
  <tr>
   <th style="text-align:left;"> Notation </th>
   <th style="text-align:left;"> Name </th>
   <th style="text-align:left;"> The interval consists of all x satisfying: </th>
  </tr>
 </thead>
<tbody>
  <tr>
   <td style="text-align:left;"> (a, b) </td>
   <td style="text-align:left;"> The open interval from a to b. </td>
   <td style="text-align:left;"> a < x < b </td>
  </tr>
  <tr>
   <td style="text-align:left;"> [a, b] </td>
   <td style="text-align:left;"> The closed interval from a to b. </td>
   <td style="text-align:left;"> a &le; x &le; b </td>
  </tr>
  <tr>
   <td style="text-align:left;"> (a, b] </td>
   <td style="text-align:left;"> A half-open interval from a to b. </td>
   <td style="text-align:left;"> a < x &le; b </td>
  </tr>
  <tr>
   <td style="text-align:left;"> [a, b) </td>
   <td style="text-align:left;"> A half-open interval from a to b. </td>
   <td style="text-align:left;"> a &le; x < b </td>
  </tr>
</tbody>
</table>
